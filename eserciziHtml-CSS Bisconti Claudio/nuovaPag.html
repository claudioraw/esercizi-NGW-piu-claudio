<!DOCTYPE html>
<html>
    <head>
        <title>Quantità Ingredienti</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h3 style="text-align: center;">Ingredienti e Quantità</h3>
        <table>
            <thead>
                <tr>
                    <th>Ingredienti</th>
                    <th>Quantità</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>uova</td>
                    <td>3</td>
                </tr>

                <tr>
                    <td>latte</td>
                    <td>350 ml</td>
                </tr>

                <tr>
                    <td>farina</td>
                    <td>500 g</td>
                </tr>

                <tr>
                    <td>zucchero</td>
                    <td>150 g</td>
                </tr>

                <tr>
                    <td>cacao</td>
                    <td>30 g</td>
                </tr>

                <tr>
                    <td>panna</td>
                    <td>200 ml</td>
                </tr>
            </tbody>
        </table>

        <p style="font-weight: bold;">Curiosità:</p>
        <p>Difficoltà: Facile <br> Durata: 35 minuti <br> Porzioni: 5 persone</p>
        
        <form action="#" method="post">
            <h2>Hai gradito la ricetta?</h2>
            <label>
                <input type="radio" name="feedback" value="si" required> Si
            </label>
            <label>
                <input type="radio" name="feedback" value="no"> No
            </label>

            <h2>Consiglia nuove ricette agli altri utenti:</h2>
            <input type="text" name="nuoveRicette" placeholder="Scrivi la tua ricetta qui..." required>
            <br>
            <input type="submit" value="Invia">
        </form>

    </body>
</html>
